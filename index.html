<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        :root {
            /* Light theme variables */
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bg-light: #f4f4f4;
            --bg-white: #fff;
            --text-dark: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-color: #eee;
            --table-row-hover: rgba(0, 123, 255, 0.05);
            --table-row-even: rgba(0, 0, 0, 0.02);
            --logo-primary: #007bff;
            --logo-shadow: rgba(0, 123, 255, 0.7);
            --splash-bg: #f4f4f4;
            --chat-user: #e3f2fd;
            --chat-agent: #f1f8e9;
            --chat-system: #ffebee;
        }

        /* Dark theme variables */
        html[data-theme='dark'] {
            --primary: #1e90ff;
            --secondary: #8c8c8c;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #d4a017;
            --bg-light: #1e1e1e;
            --bg-white: #2d2d2d;
            --text-dark: #e0e0e0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --border-color: #444;
            --table-row-hover: rgba(30, 144, 255, 0.15);
            --table-row-even: rgba(255, 255, 255, 0.05);
            --logo-primary: #1e90ff;
            --logo-shadow: rgba(30, 144, 255, 0.7);
            --splash-bg: #1e1e1e;
            --chat-user: #0d47a1;
            --chat-agent: #1b5e20;
            --chat-system: #880e4f;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Splash screen with logo */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--splash-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* Custom CSS logo */
        .css-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: logoFadeInOut 3s ease-in-out forwards;
        }

        .logo-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid var(--logo-primary);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--logo-shadow);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .logo-text {
            position: absolute;
            width: 100%;
            bottom: 35px;
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--logo-primary);
            text-align: center;
            text-shadow: 0 0 10px var(--logo-shadow);
            animation: textGlow 3s ease-in-out infinite;
        }

        .logo-wave {
            position: absolute;
            top: 35%;
            left: 20%;
            width: 60%;
            height: 30px;
            stroke: var(--logo-primary);
            stroke-width: 4px;
            fill: none;
            animation: wavePulse 3s ease-in-out infinite;
        }

        @keyframes logoFadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px var(--logo-shadow); }
            50% { box-shadow: 0 0 25px var(--logo-shadow); }
            100% { box-shadow: 0 0 10px var(--logo-shadow); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--logo-shadow); }
            50% { text-shadow: 0 0 15px var(--logo-shadow); }
            100% { text-shadow: 0 0 5px var(--logo-shadow); }
        }

        @keyframes wavePulse {
            0% { stroke-width: 3px; }
            50% { stroke-width: 5px; }
            100% { stroke-width: 3px; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Theme selector */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .card {
            background-color: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px 0;
            border-radius: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .online {
            background-color: var(--success);
            color: white;
        }
        
        .waiting {
            background-color: var(--warning);
            color: var(--bg-light);
        }
        
        .processed {
            background-color: var(--secondary);
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        table th {
            background-color: var(--secondary);
            color: white;
            font-weight: 500;
        }
        
        table tr:nth-child(even) {
            background-color: var(--table-row-even);
        }
        
        table tr:hover {
            background-color: var(--table-row-hover);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-badge.waiting {
            background-color: var(--warning);
            color: var(--bg-light);
        }
        
        .status-badge.processed {
            background-color: var(--success);
            color: white;
        }
        
        .message-text {
            display: block;
            padding: 5px 10px;
            background-color: var(--bg-light);
            border-radius: 4px;
            margin: 3px 0;
            font-size: 14px;
        }

        /* Chat interface */
        .chat-container {
            display: flex;
            height: 600px;
            gap: 20px;
        }

        .conversation-list {
            flex: 1;
            max-width: 300px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover, .conversation-item.active {
            background-color: var(--table-row-hover);
        }

        .conversation-id {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .conversation-preview {
            font-size: 13px;
            color: var(--secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-main {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }

        .message.user {
            background-color: var(--chat-user);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .message.agent {
            background-color: var(--chat-agent);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message.system {
            background-color: var(--chat-system);
            width: 100%;
            max-width: 100%;
            text-align: center;
            font-style: italic;
            padding: 5px 10px;
            font-size: 13px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--bg-white);
            color: var(--text-dark);
        }

        .chat-input button {
            padding: 12px 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 15px;
            }
            
            table th, table td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .chart-container {
                height: 250px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .css-logo-container {
                width: 150px;
                height: 150px;
            }
            
            .logo-text {
                font-size: 28px;
                bottom: 30px;
            }

            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .conversation-list {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash screen with CSS logo -->
    <div class="splash-screen" id="splash-screen">
        <div class="css-logo-container">
            <div class="logo-circle"></div>
            <svg class="logo-wave" viewBox="0 0 100 40">
                <path d="M0,20 Q12.5,0 25,20 Q37.5,40 50,20 Q62.5,0 75,20 Q87.5,40 100,20" />
            </svg>
            <div class="logo-text">M5V</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Control Panel - Messages</h1>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">‚òÄÔ∏è</button>
        </header>
        
        <div class="card">
            <h2>System Status</h2>
            <div>
                <span class="status-indicator online">Service Active</span>
                <p>Last message received: <strong id="last-update">12:30:45 PM</strong></p>
                <a href="webhook-settings.html" class="btn" style="background-color: var(--secondary);">Configure Webhooks</a>
            </div>
        </div>
        
        <div class="card">
            <h2>Messages per Minute</h2>
            <div class="chart-container">
                <canvas id="messageChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2>Active Queues</h2>
            <button class="btn" id="refresh-btn">Refresh Data</button>
            <div id="queues-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Messages</th>
                            <th>Status</th>
                            <th>Updated</th>
                        </tr>
                    </thead>
                    <tbody id="queue-table">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div class="card">
            <h2>Message Center</h2>
            <div class="chat-container">
                <div class="conversation-list" id="conversation-list">
                    <!-- Conversations will be loaded here -->
                </div>
                <div class="chat-main">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be loaded here -->
                        <div class="message system">
                            Select a conversation to start
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type your response..." disabled>
                        <button class="btn" id="send-btn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>M5V Developments &copy; 2023 - Message Grouping Platform</p>
        </footer>
    </div>
    
    <script>
        // Simulated data for the dashboard
        const simulatedData = {
            // Generate messages per minute data (simulated)
            generateMessagesPerMinute: function() {
                return Array.from({length: 10}, () => Math.floor(Math.random() * 15) + 1);
            },
            
            // Generate queue data (simulated)
            generateQueues: function() {
                const users = ['user123', 'user456', 'user789', 'user321', 'user654'];
                const messageTemplates = [
                    'Hello, how are you?',
                    'I need help with my order',
                    'I would like more information',
                    'What is the status of my shipment?',
                    'Thank you for your attention'
                ];
                
                // Select some random users to have active queues
                const activeUsers = users.filter(() => Math.random() > 0.3);
                
                return activeUsers.map(userId => {
                    // Generate between 1 and 3 messages for each user
                    const messageCount = Math.floor(Math.random() * 3) + 1;
                    const messages = [];
                    
                    for (let i = 0; i < messageCount; i++) {
                        const randomMessageIndex = Math.floor(Math.random() * messageTemplates.length);
                        const now = Date.now();
                        const randomTimeOffset = Math.floor(Math.random() * 300000); // 5 minutes in milliseconds
                        
                        messages.push({
                            text: messageTemplates[randomMessageIndex],
                            timestamp: now - randomTimeOffset
                        });
                    }
                    
                    // 70% chance of being in "Waiting" state
                    const status = Math.random() > 0.3 ? 'Waiting' : 'Processed';
                    
                    return {
                        userId,
                        messages,
                        status,
                        timestamp: messages[messages.length - 1].timestamp
                    };
                });
            }
        };
        
        // Format date for display
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        // Global variables for chat interface
        let currentConversation = null;
        const apiBase = window.location.origin;
        
        // Update queue table
        function updateQueueTable() {
            const queues = simulatedData.generateQueues();
            const tbody = document.getElementById('queue-table');
            tbody.innerHTML = '';
            
            if (queues.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center;">No active queues at this time</td>
                    </tr>
                `;
                return;
            }
            
            queues.forEach(queue => {
                const messagesHtml = queue.messages.map(msg => 
                    `<span class="message-text">${msg.text}</span>`
                ).join('');
                
                const statusClass = queue.status === 'Waiting' ? 'waiting' : 'processed';
                
                tbody.innerHTML += `
                    <tr>
                        <td>${queue.userId}</td>
                        <td>${messagesHtml}</td>
                        <td><span class="status-badge ${statusClass}">${queue.status}</span></td>
                        <td>${formatDate(queue.timestamp)}</td>
                    </tr>
                `;
            });
            
            // Update last message time
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        // Load conversations from API
        async function loadConversations() {
            const conversationList = document.getElementById('conversation-list');
            conversationList.innerHTML = '<div class="message system">Loading conversations...</div>';
            
            try {
                // Simulation of loading - this would connect to the real API
                setTimeout(() => {
                    const conversations = simulatedData.generateQueues();
                    conversationList.innerHTML = '';
                    
                    if (conversations.length === 0) {
                        conversationList.innerHTML = '<div class="message system">No active conversations</div>';
                        return;
                    }
                    
                    conversations.forEach(convo => {
                        const lastMessage = convo.messages[convo.messages.length - 1].text;
                        const el = document.createElement('div');
                        el.className = 'conversation-item';
                        el.dataset.id = convo.userId;
                        el.innerHTML = `
                            <div class="conversation-id">${convo.userId}</div>
                            <div class="conversation-preview">${lastMessage}</div>
                        `;
                        el.addEventListener('click', () => loadMessages(convo.userId));
                        conversationList.appendChild(el);
                    });
                }, 1000);
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversationList.innerHTML = '<div class="message system">Error loading conversations</div>';
            }
        }
        
        // Load messages for a conversation
        async function loadMessages(conversationId) {
            currentConversation = conversationId;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === conversationId) {
                    item.classList.add('active');
                }
            });
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '<div class="message system">Loading messages...</div>';
            
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            try {
                // Simulation of loading - this would connect to the real API
                setTimeout(() => {
                    const conversation = simulatedData.generateQueues().find(q => q.userId === conversationId);
                    
                    if (!conversation) {
                        chatMessages.innerHTML = '<div class="message system">Conversation not found</div>';
                        return;
                    }
                    
                    // Generate some simulated messages from both sides
                    const messages = [];
                    
                    // User messages
                    conversation.messages.forEach(msg => {
                        messages.push({
                            sender: 'user',
                            message: msg.text,
                            timestamp: msg.timestamp
                        });
                        
                        // Sometimes add an agent response
                        if (Math.random() > 0.3) {
                            messages.push({
                                sender: 'agent',
                                message: 'Thank you for your message. How can I help you?',
                                timestamp: msg.timestamp + 60000 // 1 minute later
                            });
                        }
                    });
                    
                    // Sort by timestamp
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    // Show the messages
                    chatMessages.innerHTML = '';
                    messages.forEach(msg => {
                        const msgEl = document.createElement('div');
                        msgEl.className = `message ${msg.sender}`;
                        msgEl.innerHTML = `
                            <div class="message-sender">${msg.sender === 'user' ? 'User' : 'Agent'}</div>
                            <div class="message-content">${msg.message}</div>
                            <div class="message-time">${formatDate(msg.timestamp)}</div>
                        `;
                        chatMessages.appendChild(msgEl);
                    });
                    
                    // Scroll to the bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 800);
            } catch (error) {
                console.error('Error loading messages:', error);
                chatMessages.innerHTML = '<div class="message system">Error loading messages</div>';
            }
        }
        
        // Send a message
        async function sendMessage() {
            if (!currentConversation) return;
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const chatMessages = document.getElementById('chat-messages');
            
            // Add message to UI
            const msgEl = document.createElement('div');
            msgEl.className = 'message agent';
            msgEl.innerHTML = `
                <div class="message-sender">Agent</div>
                <div class="message-content">${message}</div>
                <div class="message-time">${formatDate(Date.now())}</div>
            `;
            chatMessages.appendChild(msgEl);
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Here you would send the message to the real API
                console.log(`Sending message to ${currentConversation}: ${message}`);
                
                // Simulation of automatic system response
                setTimeout(() => {
                    const systemMsg = document.createElement('div');
                    systemMsg.className = 'message system';
                    systemMsg.textContent = 'Message sent successfully';
                    chatMessages.appendChild(systemMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);
            } catch (error) {
                console.error('Error sending message:', error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message system';
                errorMsg.textContent = 'Error sending message';
                chatMessages.appendChild(errorMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            
            // Hide splash screen after 3.5 seconds
            setTimeout(() => {
                splashScreen.style.opacity = "0";
                setTimeout(() => {
                    splashScreen.style.display = "none";
                }, 1500);
            }, 3500);
            
            // Theme selector configuration
            const htmlElement = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);
            
            // Function to toggle theme
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeToggleIcon(newTheme);
                updateChartTheme(newTheme);
            });
            
            function updateThemeToggleIcon(theme) {
                themeToggle.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Configure the chart
            const ctx = document.getElementById('messageChart').getContext('2d');
            let chartData = simulatedData.generateMessagesPerMinute();
            
            // Chart base configuration
            const chartConfig = {
                type: 'line',
                data: {
                    labels: Array.from({length: 10}, (_, i) => `-${9-i} min`),
                    datasets: [{
                        label: 'Messages per minute',
                        data: chartData,
                        fill: true,
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#666'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of messages',
                                color: '#666'
                            },
                            ticks: {
                                color: '#666'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                color: '#666'
                            },
                            ticks: {
                                color: '#666'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            };
            
            const chart = new Chart(ctx, chartConfig);
            
            function updateChartTheme(theme) {
                if (chart) {
                    const isDark = theme === 'dark';
                    
                    chart.options.scales.x.ticks.color = isDark ? '#e0e0e0' : '#666';
                    chart.options.scales.y.ticks.color = isDark ? '#e0e0e0' : '#666';
                    chart.options.scales.x.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                    chart.options.scales.y.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                    chart.options.plugins.legend.labels.color = isDark ? '#e0e0e0' : '#666';
                    
                    chart.update();
                }
            }
            
            // Apply initial theme to chart
            updateChartTheme(savedTheme);
            
            // Load initial data
            updateQueueTable();
            loadConversations();
            
            // Set up periodic data updates
            setInterval(() => {
                // Update chart data
                chartData.shift();
                chartData.push(Math.floor(Math.random() * 15) + 1);
                chart.data.datasets[0].data = chartData;
                chart.update();
                
                // Update queue table
                updateQueueTable();
            }, 30000); // Update every 30 seconds
            
            // Manual refresh button
            document.getElementById('refresh-btn').addEventListener('click', function() {
                updateQueueTable();
            });
            
            // Set up message sending
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
