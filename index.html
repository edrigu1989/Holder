<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Mensajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        :root {
            /* Variables para el tema claro */
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bg-light: #f4f4f4;
            --bg-white: #fff;
            --text-dark: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-color: #eee;
            --table-row-hover: rgba(0, 123, 255, 0.05);
            --table-row-even: rgba(0, 0, 0, 0.02);
        }

        /* Variables para el tema oscuro */
        html[data-theme='dark'] {
            --primary: #1e90ff;
            --secondary: #8c8c8c;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #d4a017;
            --bg-light: #1e1e1e;
            --bg-white: #2d2d2d;
            --text-dark: #e0e0e0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --border-color: #444;
            --table-row-hover: rgba(30, 144, 255, 0.15);
            --table-row-even: rgba(255, 255, 255, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Pantalla de inicio con logo */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
        }
        
        .splash-logo {
            width: 200px;
            height: 200px;
            animation: fadeInOut 2.5s ease-in-out forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Selector de tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .card {
            background-color: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px 0;
            border-radius: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .online {
            background-color: var(--success);
            color: white;
        }
        
        .waiting {
            background-color: var(--warning);
            color: var(--bg-light);
        }
        
        .processed {
            background-color: var(--secondary);
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        table th {
            background-color: var(--secondary);
            color: white;
            font-weight: 500;
        }
        
        table tr:nth-child(even) {
            background-color: var(--table-row-even);
        }
        
        table tr:hover {
            background-color: var(--table-row-hover);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-badge.waiting {
            background-color: var(--warning);
            color: var(--bg-light);
        }
        
        .status-badge.processed {
            background-color: var(--success);
            color: white;
        }
        
        .message-text {
            display: block;
            padding: 5px 10px;
            background-color: var(--bg-light);
            border-radius: 4px;
            margin: 3px 0;
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 15px;
            }
            
            table th, table td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .chart-container {
                height: 250px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .splash-logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio con logo -->
    <div class="splash-screen" id="splash-screen">
        <img src="./logo.svg" alt="M5V Logo" class="splash-logo">
    </div>

    <div class="container">
        <header>
            <h1>Panel de Control - Mensajes</h1>
            <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">☀️</button>
        </header>
        
        <div class="card">
            <h2>Estado del Sistema</h2>
            <div>
                <span class="status-indicator online">Servicio Activo</span>
                <p>Último mensaje recibido: <strong id="last-update">12:30:45 PM</strong></p>
            </div>
        </div>
        
        <div class="card">
            <h2>Mensajes por Minuto</h2>
            <div class="chart-container">
                <canvas id="messageChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2>Colas Activas</h2>
            <button class="btn" id="refresh-btn">Actualizar datos</button>
            <div id="queues-container">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Mensajes</th>
                            <th>Estado</th>
                            <th>Actualización</th>
                        </tr>
                    </thead>
                    <tbody id="queue-table">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer>
            <p>M5V Developments &copy; 2023 - Plataforma de Agrupación de Mensajes</p>
        </footer>
    </div>
    
    <script>
        // Animación de la pantalla de inicio
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            
            // Ocultar el splash screen después de 3 segundos
            setTimeout(() => {
                splashScreen.style.opacity = "0";
                setTimeout(() => {
                    splashScreen.style.display = "none";
                }, 1500);
            }, 3000);
        });
    
        // Configuración del selector de tema
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeToggleIcon(savedTheme);
        
        // Función para alternar el tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeToggleIcon(newTheme);
            updateChartTheme(newTheme);
        });
        
        function updateThemeToggleIcon(theme) {
            themeToggle.textContent = theme === 'light' ? '☀️' : '🌙';
        }
        
        function updateChartTheme(theme) {
            if (chart) {
                const isDark = theme === 'dark';
                
                chart.options.scales.x.ticks.color = isDark ? '#e0e0e0' : '#666';
                chart.options.scales.y.ticks.color = isDark ? '#e0e0e0' : '#666';
                chart.options.scales.x.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                chart.options.scales.y.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                chart.options.plugins.legend.labels.color = isDark ? '#e0e0e0' : '#666';
                
                chart.update();
            }
        }

        // Datos simulados para el dashboard
        const simulatedData = {
            // Generar datos de mensajes por minuto (simulados)
            generateMessagesPerMinute: function() {
                return Array.from({length: 10}, () => Math.floor(Math.random() * 15) + 1);
            },
            
            // Generar datos de colas (simulados)
            generateQueues: function() {
                const users = ['user123', 'user456', 'user789', 'user321', 'user654'];
                const messageTemplates = [
                    'Hola, ¿cómo estás?',
                    'Necesito ayuda con mi pedido',
                    'Quiero más información',
                    '¿Cuál es el estado de mi envío?',
                    'Gracias por su atención'
                ];
                
                // Seleccionar algunos usuarios al azar para tener colas activas
                const activeUsers = users.filter(() => Math.random() > 0.3);
                
                return activeUsers.map(userId => {
                    // Generar entre 1 y 3 mensajes para cada usuario
                    const messageCount = Math.floor(Math.random() * 3) + 1;
                    const messages = [];
                    
                    for (let i = 0; i < messageCount; i++) {
                        const randomMessageIndex = Math.floor(Math.random() * messageTemplates.length);
                        const now = Date.now();
                        const randomTimeOffset = Math.floor(Math.random() * 300000); // 5 minutos en milisegundos
                        
                        messages.push({
                            text: messageTemplates[randomMessageIndex],
                            timestamp: now - randomTimeOffset
                        });
                    }
                    
                    // 70% de probabilidad de estar en estado "Esperando"
                    const status = Math.random() > 0.3 ? 'Esperando' : 'Procesado';
                    
                    return {
                        userId,
                        messages,
                        status,
                        timestamp: messages[messages.length - 1].timestamp
                    };
                });
            }
        };
        
        // Formatear fecha para mostrar
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        // Configurar el gráfico
        const ctx = document.getElementById('messageChart').getContext('2d');
        let chartData = simulatedData.generateMessagesPerMinute();
        
        // Configuración base del gráfico
        const chartConfig = {
            type: 'line',
            data: {
                labels: Array.from({length: 10}, (_, i) => `-${9-i} min`),
                datasets: [{
                    label: 'Mensajes por minuto',
                    data: chartData,
                    fill: true,
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    tension: 0.4,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#666'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cantidad de mensajes',
                            color: '#666'
                        },
                        ticks: {
                            color: '#666'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo',
                            color: '#666'
                        },
                        ticks: {
                            color: '#666'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            }
        };
        
        const chart = new Chart(ctx, chartConfig);
        
        // Aplicar tema inicial al gráfico
        updateChartTheme(savedTheme);
        
        // Actualizar la tabla de colas
        function updateQueueTable() {
            const queues = simulatedData.generateQueues();
            const tbody = document.getElementById('queue-table');
            tbody.innerHTML = '';
            
            if (queues.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center;">No hay colas activas en este momento</td>
                    </tr>
                `;
                return;
            }
            
            queues.forEach(queue => {
                const messagesHtml = queue.messages.map(msg => 
                    `<span class="message-text">${msg.text}</span>`
                ).join('');
                
                const statusClass = queue.status === 'Esperando' ? 'waiting' : 'processed';
                
                tbody.innerHTML += `
                    <tr>
                        <td>${queue.userId}</td>
                        <td>${messagesHtml}</td>
                        <td><span class="status-badge ${statusClass}">${queue.status}</span></td>
                        <td>${formatDate(queue.timestamp)}</td>
                    </tr>
                `;
            });
            
            // Actualizar la hora del último mensaje
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        // Simular actualización periódica de los datos
        function simulateDataUpdate() {
            // Actualizar datos del gráfico
            chartData.shift();
            chartData.push(Math.floor(Math.random() * 15) + 1);
            chart.data.datasets[0].data = chartData;
            chart.update();
            
            // Actualizar tabla de colas
            updateQueueTable();
        }
        
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos iniciales
            updateQueueTable();
            
            // Configurar actualización periódica
            setInterval(simulateDataUpdate, 30000); // Actualizar cada 30 segundos
            
            // Botón de actualización manual
            document.getElementById('refresh-btn').addEventListener('click', function() {
                simulateDataUpdate();
            });
        });
    </script>
</body>
</html>
