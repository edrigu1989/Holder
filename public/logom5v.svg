<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Circle background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a73e8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a73e8" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#bgGradient)" stroke-width="6"/>
  
  <!-- M5V Text -->
  <text x="100" y="115" font-family="'Roboto', sans-serif" font-size="42" font-weight="700" fill="#1a73e8" text-anchor="middle">M5V</text>
  
  <!-- Wave Line -->
  <path d="M40,80 Q60,50 80,80 Q100,110 120,80 Q140,50 160,80" fill="none" stroke="#1a73e8" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Subtle Glow Filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Apply glow filter to all elements -->
  <g filter="url(#glow)"></g>
</svg> 