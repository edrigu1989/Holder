<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Improved gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a73e8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3694ff" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8f0fe"/>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Element -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Decorative Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.4"/>
  
  <!-- M5V Text with improved styling -->
  <text x="100" y="115" font-family="'Roboto', sans-serif" font-size="46" font-weight="900" fill="url(#textGradient)" text-anchor="middle" filter="url(#dropShadow)">M5V</text>
  
  <!-- Abstract Connector Lines -->
  <line x1="30" y1="100" x2="45" y2="100" stroke="#ffffff" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="170" y1="100" x2="185" y2="100" stroke="#ffffff" stroke-width="2" stroke-opacity="0.4"/>
</svg> 