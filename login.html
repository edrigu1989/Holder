<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M5V Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Light theme variables - More professional colors */
            --primary: #1a73e8;
            --secondary: #5f6368;
            --success: #0f9d58;
            --danger: #d93025;
            --warning: #f9ab00;
            --bg-light: #f8f9fa;
            --bg-white: #fff;
            --text-dark: #202124;
            --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
            --logo-primary: #1a73e8;
            --logo-shadow: rgba(26, 115, 232, 0.5);
            --splash-bg: #f8f9fa;
            
            /* Nuevo tema de gradiente */
            --gradient-start: #0f2027;
            --gradient-mid: #203a43;
            --gradient-end: #2c5364;
            --accent-color: #4facfe;
            --accent-glow: rgba(79, 172, 254, 0.6);
            --particle-color: rgba(255, 255, 255, 0.5);
            --wave-color-1: rgba(79, 172, 254, 0.1);
            --wave-color-2: rgba(79, 172, 254, 0.05);
            --text-color: #ffffff;
        }

        /* Dark theme variables */
        html[data-theme='dark'] {
            --primary: #8ab4f8;
            --secondary: #9aa0a6;
            --success: #81c995;
            --danger: #f28b82;
            --warning: #fdd663;
            --bg-light: #202124;
            --bg-white: #292a2d;
            --text-dark: #e8eaed;
            --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            --border-color: #3c4043;
            --logo-primary: #8ab4f8;
            --logo-shadow: rgba(138, 180, 248, 0.5);
            --splash-bg: #202124;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            color: var(--text-dark);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Estilos para el fondo con gradiente y ondas */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
        }

        /* Ondas suaves */
        .wave {
            position: absolute;
            width: 100%;
            height: 100px;
            background: var(--wave-color-1);
            border-radius: 50%;
            transform: scale(2);
            opacity: 0.3;
            animation: wave-animation 15s infinite linear;
        }

        .wave:nth-child(2) {
            background: var(--wave-color-2);
            animation-delay: -5s;
            animation-duration: 20s;
            transform: scale(1.8) rotate(30deg);
        }

        .wave:nth-child(3) {
            background: var(--wave-color-1);
            animation-delay: -10s;
            animation-duration: 25s;
            transform: scale(1.5) rotate(60deg);
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            background-color: var(--particle-color);
            border-radius: 50%;
            opacity: 0;
            animation: float-animation 8s infinite ease-in-out;
        }

        /* Animaciones */
        @keyframes wave-animation {
            0% {
                transform-origin: center;
                transform: scale(1.5) rotate(0deg);
            }
            50% {
                transform: scale(1.8) rotate(180deg);
            }
            100% {
                transform: scale(1.5) rotate(360deg);
            }
        }

        @keyframes float-animation {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(32, 58, 67, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border: 1px solid rgba(79, 172, 254, 0.2);
            color: var(--text-color);
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 0 10px var(--logo-shadow));
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0b5fca;
        }
        
        .form-footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary);
            background: none;
            border: none;
            font-size: 16px;
        }
        
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .alert-danger {
            background-color: #fce8e6;
            color: var(--danger);
            border: 1px solid rgba(217, 48, 37, 0.2);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: var(--bg-white);
            box-shadow: var(--card-shadow);
        }
        
        .theme-toggle:hover {
            background-color: var(--bg-light);
        }
    </style>
</head>

<body>
    <div class="gradient-background" id="gradient-background"></div>
    
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-sun"></i>
    </button>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="public/logom5v.svg" alt="M5V Logo">
        </div>
        
        <h1>Sign in to Dashboard</h1>
        
        <div class="alert alert-danger" id="login-alert">
            Invalid username or password. Please try again.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="form-footer">
            <p>M5V Developments &copy; 2023 - Message Grouping Platform</p>
        </div>
    </div>
    
    <script>
        // Función para crear el fondo cósmico
        function createCosmicBackground() {
            const background = document.getElementById('gradient-background');
            if (!background) return;
            
            // Limpiar el fondo
            background.innerHTML = '';
            
            // Crear ondas
            for (let i = 0; i < 3; i++) {
                createWave(background);
            }
            
            // Ya no creamos partículas
            // const numParticles = Math.floor(window.innerWidth / 10);
            // for (let i = 0; i < numParticles; i++) {
            //     createParticle(background);
            // }
        }
        
        // Función para crear una onda
        function createWave(parent) {
            const wave = document.createElement('div');
            wave.className = 'wave';
            
            // Posición aleatoria
            const posY = Math.random() * 100;
            wave.style.top = `${posY}%`;
            
            // Duración de la animación (entre 15 y 25 segundos)
            const duration = Math.random() * 10 + 15;
            wave.style.animationDuration = `${duration}s`;
            
            // Retraso aleatorio para que no todas empiecen al mismo tiempo
            const delay = Math.random() * 5;
            wave.style.animationDelay = `-${delay}s`;
            
            parent.appendChild(wave);
        }
        
        // Función para crear una partícula
        function createParticle(parent) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Tamaño aleatorio entre 2 y 6 píxeles
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posición aleatoria
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Duración de la animación (entre 5 y 15 segundos)
            const duration = Math.random() * 10 + 5;
            particle.style.animationDuration = `${duration}s`;
            
            // Retraso aleatorio para que no todas empiecen al mismo tiempo
            const delay = Math.random() * 15;
            particle.style.animationDelay = `${delay}s`;
            
            parent.appendChild(particle);
        }
        
        // Ajustar el fondo cuando cambia el tamaño de la ventana
        window.addEventListener('resize', function() {
            createCosmicBackground();
        });
        
        // Inicializar el fondo al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            createCosmicBackground();
            
            // Resto del código existente para DOMContentLoaded
            // Theme selector
            const htmlElement = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);
            
            // Function to toggle theme
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeToggleIcon(newTheme);
            });
            
            function updateThemeToggleIcon(theme) {
                themeToggle.innerHTML = theme === 'light' ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
            }
            
            // Login form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Check if user exists in localStorage, or use default admin
                const users = JSON.parse(localStorage.getItem('m5v_users')) || [];
                const defaultAdmin = { username: 'admin', password: 'admin', role: 'admin' };
                
                // Add default admin if no users exist
                if (users.length === 0) {
                    users.push(defaultAdmin);
                    localStorage.setItem('m5v_users', JSON.stringify(users));
                }
                
                // Find user
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Store current user in session
                    sessionStorage.setItem('m5v_current_user', JSON.stringify({
                        username: user.username,
                        role: user.role,
                        firstLogin: user.firstLogin || false
                    }));
                    
                    // Redirect to main page or password change if first login
                    if (user.firstLogin) {
                        window.location.href = 'change-password.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // Show error
                    document.getElementById('login-alert').style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            });
        });
        
        // Función para alternar la visibilidad de la contraseña
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
