<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5V - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a14;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a1a40 0%, #050510 100%);
            z-index: -1;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(50, 130, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(50, 130, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 15s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: logo-intro 2.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes logo-intro {
            0% {
                opacity: 0;
                transform: scale(0.8) translateZ(-100px);
            }
            70% {
                opacity: 1;
                transform: scale(1.1) translateZ(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }

        .letter {
            font-size: 120px;
            font-weight: 900;
            margin: 0 10px;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        .letter-m, .letter-v {
            background: linear-gradient(135deg, #0046c8 0%, #3694ff 50%, #0046c8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 70, 200, 0.4);
            animation: metal-shine-blue 5s ease-in-out infinite;
        }

        .letter-5 {
            background: linear-gradient(135deg, #5f6368 0%, #e8eaed 50%, #5f6368 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(95, 99, 104, 0.4);
            animation: metal-shine-gray 5s ease-in-out infinite;
        }

        @keyframes metal-shine-blue {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes metal-shine-gray {
            0%, 100% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
        }

        .letter::before {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: rgba(0, 0, 0, 0.1);
            transform: translateZ(-10px) translateY(5px);
            filter: blur(8px);
        }

        .tagline {
            position: absolute;
            bottom: 30%;
            text-align: center;
            color: #e8eaed;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0;
            animation: fade-in 1s ease-in-out 2s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-btn {
            position: absolute;
            bottom: 20%;
            padding: 12px 40px;
            background: linear-gradient(135deg, #0046c8 0%, #3694ff 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 70, 200, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fade-in 1s ease-in-out 2.5s forwards;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 70, 200, 0.6);
        }

        .enter-btn:active {
            transform: translateY(1px);
        }

        /* Efecto de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(138, 180, 248, 0.6);
            border-radius: 50%;
            animation: particle-float 15s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Efecto de textura metálica */
        .metal-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="background"></div>
        <div class="grid"></div>
        <div class="particles" id="particles"></div>
        <div class="metal-texture"></div>
        
        <div class="logo">
            <div class="letter letter-m" data-letter="M">M</div>
            <div class="letter letter-5" data-letter="5">5</div>
            <div class="letter letter-v" data-letter="V">V</div>
        </div>
        
        <div class="tagline">SISTEMA DE MENSAJERÍA INTELIGENTE</div>
        
        <button class="enter-btn" onclick="enterApp()">ENTRAR</button>
    </div>

    <script>
        // Crear partículas
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                particle.style.left = `${posX}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Función para entrar a la aplicación
        function enterApp() {
            // Animación de salida
            document.querySelector('.logo').style.animation = 'logo-intro 1s ease-in reverse forwards';
            document.querySelector('.tagline').style.animation = 'fade-in 0.5s ease-in reverse forwards';
            document.querySelector('.enter-btn').style.animation = 'fade-in 0.5s ease-in reverse forwards';
            
            // Redireccionar después de la animación
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
